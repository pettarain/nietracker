<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NieTracker | Gaming Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- Основные переменные и настройки --- */
        :root {
            --bg-main: #08041a; /* Глубокий темный фон */
            --accent-purple: #8a2be2; /* Основной фиолетовый */
            --accent-pink: #bf00ff; /* Розовый для градиентов */
            --text-light: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            
            /* Настройки "Матового стекла" (Glassmorphism) */
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(24px);
            --radius-xl: 28px; /* Большие скругления как в iOS */
            --radius-m: 18px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            /* Сложный градиентный фон для глубины */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(191, 0, 255, 0.2) 0%, transparent 40%),
                linear-gradient(to bottom, var(--bg-main), #0d0726);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Плавность для всех интерактивных элементов */
        .btn, .tab-btn, .lang-btn, .card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- Переключатель языка --- */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            padding: 4px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            backdrop-filter: var(--glass-blur);
            z-index: 10;
        }

        .lang-btn {
            padding: 8px 16px;
            border-radius: 100px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .lang-btn.active {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: var(--text-light);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
        }

        /* --- Шапка сайта --- */
        .header {
            padding: 80px 20px 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Логотип с эффектом свечения */
        .logo-container {
            width: 140px;
            height: 140px;
            margin-bottom: 25px;
            position: relative;
            border-radius: 50%;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-purple), transparent 70%);
            opacity: 0.6;
            filter: blur(15px);
            animation: pulseGlow 3s infinite alternate ease-in-out;
            z-index: -1;
        }

        .logo-img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: scale(0.95); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: -1px;
            /* Текст-градиент */
            background: linear-gradient(to right, #fff 30%, var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
        }

        /* --- Навигация (Вкладки) --- */
        .nav-tabs {
            display: inline-flex;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 50px;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--glass-blur);
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 12px 30px;
            border-radius: 100px;
            color: var(--text-dim);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .tab-btn.active {
            color: var(--text-light);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- Сетка контента --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px 80px; flex: 1; width: 100%; }
        
        .grid {
            display: none; /* Скрыто по умолчанию */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* Плавное появление сетки */
        .grid.active {
            display: grid;
            animation: fadeScaleIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeScaleIn {
            from { opacity: 0; transform: scale(0.98) translateY(15px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- Карточки (Glassmorphism) --- */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            overflow: hidden;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            display: flex;
            flex-direction: column;
            /* Легкая тень для объема */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card:hover {
            /* Эффект приподнимания */
            transform: translateY(-8px);
            border-color: rgba(138, 43, 226, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(138, 43, 226, 0.05);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-content { padding: 24px; display: flex; flex-direction: column; flex: 1; }

        .card-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 20px; min-height: 55px; line-height: 1.3; }

        /* Кнопки в карточках */
        .btn-group { display: flex; flex-direction: column; gap: 12px; margin-top: auto; }

        .btn {
            padding: 14px;
            border-radius: var(--radius-m);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            border: none;
            cursor: pointer;
            display: block;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--text-light), #e0e0e0);
            color: #000;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .btn-download:hover {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: var(--text-light);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-light);
            border: 1px solid var(--glass-border);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* --- Подвал --- */
        footer {
            padding: 60px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--glass-border);
            margin-top: auto;
        }

        .tg-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            color: white;
            padding: 18px 36px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.3);
        }

        .tg-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0, 136, 204, 0.5), inset 0 0 20px rgba(255,255,255,0.2);
        }

        .footer-credits { color: var(--text-dim); font-size: 0.9rem; letter-spacing: 0.5px; }

        /* --- Модальное окно --- */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Затемнение фона */
            backdrop-filter: blur(10px); /* Размытие фона */
            z-index: 1000;
            justify-content: center; align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(20, 15, 40, 0.9); /* Более плотный фон для читаемости */
            padding: 35px;
            border-radius: var(--radius-xl);
            width: 100%; max-width: 500px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: var(--glass-blur);
            animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active" id="btn-ru" onclick="setLang('ru')">RU</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
    </div>

    <header class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="NieTracker Logo" class="logo-img">
        </div>
        <h1>NIETRACKER</h1>
    </header>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('games', event)" id="tab-games">Игры</button>
        <button class="tab-btn" onclick="switchTab('other', event)" id="tab-other">Другое</button>
    </div>

    <div class="container">
        <div id="games" class="grid active"></div>
        <div id="other" class="grid"></div>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modal-title" style="margin-top:0; font-size: 1.6rem; margin-bottom: 20px;">Инструкция</h3>
            <p id="modal-text" style="line-height: 1.6; color: var(--text-dim); margin-bottom: 30px; white-space: pre-line; font-size: 1.05rem;"></p>
            <button class="btn btn-download" style="width: 100%" onclick="closeModal()">OK</button>
        </div>
    </div>

    <footer>
        <a href="https://t.me/nierosyjski" target="_blank" class="tg-btn" id="tg-link">
            Telegram канал Автора
        </a>
        <div class="footer-credits" id="footer-author">
            Автор: Petta Rain | NieTracker &copy; 2026
        </div>
    </footer>

    <script>
        let currentLang = 'ru';
        let globalData = { games: [], other: [] };

        const uiText = {
            ru: { 
                games: "Игры", 
                other: "Другое", 
                download: "Скачать", 
                instruct: "Инструкция", 
                get: "Получить", 
                modal: "Инструкция",
                tg: "Telegram канал Автора",
                author: "Автор"
            },
            en: { 
                games: "Games", 
                other: "Other", 
                download: "Download", 
                instruct: "Manual", 
                get: "Get", 
                modal: "Instruction",
                tg: "Author's Telegram",
                author: "Author"
            }
        };

        async function loadData() {
            try {
                const response = await fetch('data.json');
                globalData = await response.json();
                render();
            } catch (e) { 
                console.error("Ошибка загрузки data.json", e);
                // Можно добавить уведомление пользователю
            }
        }

        function render() {
            const gamesContainer = document.getElementById('games');
            const otherContainer = document.getElementById('other');
            
            gamesContainer.innerHTML = globalData.games.map(item => createCard(item, 'game')).join('');
            otherContainer.innerHTML = globalData.other.map(item => createCard(item, 'other')).join('');
        }

        function createCard(item, type) {
            let btns = `<a href="${item.downloadUrl}" target="_blank" class="btn btn-download">${uiText[currentLang].download}</a>`;
            
            if (type === 'other') {
                if (item.instruction && item.instruction.trim() !== "") {
                    const safeText = item.instruction.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
                    btns += `<button class="btn btn-secondary" onclick="showModal('${safeText}')">${uiText[currentLang].instruct}</button>`;
                }
                if (item.getUrl && item.getUrl.trim() !== "") {
                    btns += `<a href="${item.getUrl}" target="_blank" class="btn btn-secondary">${uiText[currentLang].get}</a>`;
                }
            }

            return `
                <div class="card">
                    <img src="${item.image}" class="card-img" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x250/08041a/ffffff?text=NieTracker'">
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="btn-group">${btns}</div>
                    </div>
                </div>
            `;
        }

        function switchTab(tabId, event) {
            // Сначала убираем активный класс, чтобы сработала анимация исчезновения (если бы она была)
            document.querySelectorAll('.grid').forEach(g => g.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            // Небольшая задержка перед появлением нового контента для плавности
            setTimeout(() => {
                document.getElementById(tabId).classList.add('active');
            }, 50);
            
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('tab-games').innerText = uiText[lang].games;
            document.getElementById('tab-other').innerText = uiText[lang].other;
            document.getElementById('modal-title').innerText = uiText[lang].modal;
            document.getElementById('tg-link').innerText = uiText[lang].tg;
            document.getElementById('footer-author').innerHTML = `${uiText[lang].author}: Petta Rain | NieTracker &copy; 2026`;
            
            render();
        }

        function showModal(txt) {
            document.getElementById('modal-text').innerText = txt;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
        }

        window.onload = loadData;
    </script>
</body>
</html>
