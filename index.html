<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NieTracker | Gaming Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #08041a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #8a2be2;
            --accent-secondary: #bf00ff;
            --text-main: #ffffff;
            --radius-ios: 24px;
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(138, 43, 226, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(191, 0, 255, 0.1) 0%, transparent 35%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Переключатель языка */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            background: var(--glass-bg);
            padding: 5px;
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .lang-btn {
            padding: 8px 16px;
            border-radius: 100px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .lang-btn.active {
            background: var(--accent-primary);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        /* Шапка */
        .header {
            padding: 60px 20px 40px;
            text-align: center;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            animation: logoShimmer 3s infinite alternate ease-in-out;
        }

        @keyframes logoShimmer {
            0% { filter: drop-shadow(0 0 5px var(--accent-primary)) brightness(1); transform: scale(1); }
            100% { filter: drop-shadow(0 0 20px var(--accent-secondary)) brightness(1.3); transform: scale(1.05); }
        }

        h1 {
            font-size: 3rem;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff 40%, var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* Навигация категорий */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .tab-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 14px 28px;
            border-radius: 100px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(15px);
            font-weight: 600;
            font-size: 1rem;
        }

        .tab-btn.active {
            background: white;
            color: black;
            border-color: white;
            transform: scale(1.05);
        }

        /* Сетка */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px 100px; flex: 1; width: 100%; }
        
        .grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeIn 0.6s ease forwards;
        }

        .grid.active { display: grid; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Карточки Apple Style */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-ios);
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-content { padding: 20px; display: flex; flex-direction: column; flex: 1; }

        .card-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 20px; min-height: 50px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: auto; }

        .btn {
            padding: 12px;
            border-radius: 16px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            border: none;
            cursor: pointer;
            display: block;
        }

        .btn-download { background: #fff; color: #000; }
        .btn-download:hover { background: var(--accent-secondary); color: #fff; }

        .btn-secondary { background: rgba(255,255,255,0.08); color: #fff; }
        .btn-secondary:hover { background: rgba(255,255,255,0.15); }

        /* Подвал */
        footer {
            padding: 60px 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        .tg-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #0088cc, #00a2ff);
            color: white;
            padding: 16px 32px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 136, 204, 0.3);
        }

        .tg-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 30px rgba(0, 136, 204, 0.5); }

        .footer-credits { opacity: 0.5; font-size: 13px; letter-spacing: 0.5px; }

        /* Модалка */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 1000;
            justify-content: center; align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #120c2b;
            padding: 35px;
            border-radius: var(--radius-ios);
            width: 100%; max-width: 500px;
            border: 1px solid var(--glass-border);
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active" id="btn-ru" onclick="setLang('ru')">RU</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
    </div>

    <header class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="NieTracker Logo" class="logo-img">
        </div>
        <h1>NIETRACKER</h1>
    </header>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('games', event)" id="tab-games">Игры</button>
        <button class="tab-btn" onclick="switchTab('other', event)" id="tab-other">Другое</button>
    </div>

    <div class="container">
        <div id="games" class="grid active"></div>
        <div id="other" class="grid"></div>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modal-title" style="margin-top:0; font-size: 1.5rem;">Инструкция</h3>
            <p id="modal-text" style="line-height: 1.6; color: #ccc; margin-bottom: 25px; white-space: pre-line;"></p>
            <button class="btn btn-download" style="width: 100%" onclick="closeModal()">OK</button>
        </div>
    </div>

    <footer>
        <a href="https://t.me/nierosyjski" target="_blank" class="tg-btn" id="tg-link">
            Telegram канал Автора
        </a>
        <div class="footer-credits" id="footer-author">
            Автор: Petta Rain | NieTracker &copy; 2026
        </div>
    </footer>

    <script>
        let currentLang = 'ru';
        let globalData = { games: [], other: [] };

        const uiText = {
            ru: { 
                games: "Игры", 
                other: "Другое", 
                download: "Скачать", 
                instruct: "Инструкция", 
                get: "Получить", 
                modal: "Инструкция",
                tg: "Telegram канал Автора",
                author: "Автор"
            },
            en: { 
                games: "Games", 
                other: "Other", 
                download: "Download", 
                instruct: "Manual", 
                get: "Get", 
                modal: "Instruction",
                tg: "Author's Telegram",
                author: "Author"
            }
        };

        async function loadData() {
            try {
                const response = await fetch('data.json');
                globalData = await response.json();
                render();
            } catch (e) { 
                console.error("Ошибка загрузки data.json", e); 
            }
        }

        function render() {
            const gamesContainer = document.getElementById('games');
            const otherContainer = document.getElementById('other');
            
            gamesContainer.innerHTML = globalData.games.map(item => createCard(item, 'game')).join('');
            otherContainer.innerHTML = globalData.other.map(item => createCard(item, 'other')).join('');
        }

        function createCard(item, type) {
            let btns = `<a href="${item.downloadUrl}" target="_blank" class="btn btn-download">${uiText[currentLang].download}</a>`;
            
            if (type === 'other') {
                // Кнопка инструкции (только если поле не пустое)
                if (item.instruction && item.instruction.trim() !== "") {
                    // Экранируем кавычки для безопасности
                    const safeText = item.instruction.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
                    btns += `<button class="btn btn-secondary" onclick="showModal('${safeText}')">${uiText[currentLang].instruct}</button>`;
                }
                // Кнопка получения (только если поле не пустое)
                if (item.getUrl && item.getUrl.trim() !== "") {
                    btns += `<a href="${item.getUrl}" target="_blank" class="btn btn-secondary" style="border: 1px solid var(--accent-secondary)">${uiText[currentLang].get}</a>`;
                }
            }

            return `
                <div class="card">
                    <img src="${item.image}" class="card-img" onerror="this.src='https://via.placeholder.com/400x250/08041a/ffffff?text=NieTracker'">
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="btn-group">${btns}</div>
                    </div>
                </div>
            `;
        }

        function switchTab(tabId, event) {
            document.querySelectorAll('.grid').forEach(g => g.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function setLang(lang) {
            currentLang = lang;
            
            // Смена активной кнопки языка
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            
            // Обновление статичного текста
            document.getElementById('tab-games').innerText = uiText[lang].games;
            document.getElementById('tab-other').innerText = uiText[lang].other;
            document.getElementById('modal-title').innerText = uiText[lang].modal;
            document.getElementById('tg-link').innerText = uiText[lang].tg;
            document.getElementById('footer-author').innerHTML = `${uiText[lang].author}: Petta Rain | NieTracker &copy; 2026`;
            
            // Перерисовка карточек с новым языком кнопок
            render();
        }

        function showModal(txt) {
            document.getElementById('modal-text').innerText = txt;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        window.onload = loadData;
    </script>
</body>
</html>
